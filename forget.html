<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            background: linear-gradient(to bottom right, #8e2de2, #4a00e0);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="gmail"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input[type="gmail"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6a7dff;
        }

        button {
            background: linear-gradient(to bottom right, #8e2de2, #4a00e0);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to bottom right, #8e2de2, #4a00e0);
            filter: brightness(1.1);
        }

        .icon {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        button:hover .icon {
            animation: bounce 1s ease infinite;
        }
    </style>
</head>
<body>
    <form action="forget.php" method="post">
        <div>
            <h1><i class="fas fa-unlock-alt"></i> Reset Password</h1>
            <label for="gmail"><i class="fas fa-envelope"></i> Email:</label>
            <input type="gmail" id="gmail" name="gmail" required>
        </div>
        <div>
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit"><i class="fas fa-key"></i> Reset Password</button>
    </form>
</body>
</html>
