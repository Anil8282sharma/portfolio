<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Register Form</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<style>
  body {
    background: linear-gradient(135deg, #8e2de2, #4a00e0);
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .form-container {
    width: 300px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .form-container h2 {
    text-align: center;
    color: #4a00e0;
    margin-bottom: 20px;
  }
  
  .form-container input[type="text"],
  .form-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    box-sizing: border-box;
  }
  
  .form-container button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background-color: #4a00e0;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .form-container button:hover {
    background-color: #8e2de2;
  }
  
  .form-container form.active {
    display: block;
  }
  
  .form-container form:not(.active) {
    display: none;
  }
  
  .form-container .toggle-btns {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  
  .form-container .toggle-btns button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: transparent;
    color: #4a00e0;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  
  .form-container .toggle-btns button:hover {
    background-color: #f9f9f9;
  }
</style>
</head>
<body>
<div class="form-container">
  <div class="toggle-btns">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Register</button>
  </div>
  
  <form id="loginForm" class="active" action="main.php" method="post">
    <h2>Login</h2>
    <input type="text" name="gmail" placeholder="Gmail" required onpaste="return false;">
    <input type="password" name="password" placeholder="Password" required onpaste="return false;">
    <div style="display:flex; align-items:center; justify-content: space-between;">
        <label>
            <div class="g-recaptcha" data-sitekey="6Ld2OvMpAAAAADZT9BMRp55rbzcVvOoeyK_rdMzB"></div>
            <input type="checkbox" name="rememberMe"> Remember Me
        </label>
    </div>
    <button type="submit" name="login">Login</button>
</form>

  
  <form id="registerForm" action="main.php" method="post">
    <h2>Register</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="gmail" placeholder="Gmail" required>
    <input type="password" name="password" placeholder="Password" required>
    <div style="display:flex; align-items:center; justify-content: space-between;">
      <label>
        <input type="checkbox" name="rememberMe"> Remember Me
      </label>
    </div>
    <button type="submit" name="register">Register</button>
  </form>
</div>

<script>
function showLogin() {
  document.getElementById("loginForm").classList.add("active");
  document.getElementById("registerForm").classList.remove("active");
}

function showRegister() {
  document.getElementById("loginForm").classList.remove("active");
  document.getElementById("registerForm").classList.add("active");
}

function preventPasting(event) {
  event.preventDefault();
}
</script>
</body>
</html>
