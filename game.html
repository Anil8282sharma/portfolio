<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
  
</head>

<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

h1 {
    color: #333;
    font-size: 36px;
    margin-bottom: 30px;
}

.game-options {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    max-width: 800px;
    margin-top: 20px;
}

.play-game-button {
    margin: 20px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    overflow: hidden;
    position: relative;
    cursor: pointer;
}

.play-game-button:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.game-icon {
    font-size: 64px;
    margin-bottom: 20px;
    display: block;
}

.tic-tac-toe-icon {
    color: #ff6347; /* Tomato */
}

.chess-icon {
    color: #6f42c1; /* Medium Purple */
}

.game-info {
    margin-bottom: 15px;
}

.game-info h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

.game-info p {
    color: #666;
}

.play-button {
    display: block;
    padding: 15px 30px;
    font-size: 18px;
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    cursor: pointer;
    outline: none;
}

.play-button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container">
        <h1>Choose a Game</h1>

        <div class="game-options">
            <div class="play-game-button" data-game="tic-tac-toe">
                <i class="game-icon tic-tac-toe-icon">⚫️</i>
                <div class="game-info">
                    <h2>Tic-Tac-Toe</h2>
                    <p>A classic game of X's and O's!</p>
                </div>
                <a href="tiktak.html" class="play-button">Play Tic-Tac-Toe</a>
            </div>

            <div class="play-game-button" data-game="chess">
                <i class="game-icon chess-icon">♟️</i>
                <div class="game-info">
                    <h2>Chess</h2>
                    <p>Challenge your strategic thinking!</p>
                </div>
                <a href="chess.html" class="play-button">Play Chess</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
